    <h2>Arrays</h2>
    <h2>Join() and pop()</h2>
    <p>The join () method joins array elements into a string and the pop() and the pop method removes the last element from an array</p>
    <p id="myjoin"></p>
<p id="myfirstpop"></p>
<P id="mysecondpop"></P>
<script>
    var fruits = ["Orange" , "Mango" , "Watermelon" ,"Apple"];
    document.getElementById("myjoin").innerHTML = fruits.join(" : ");
    document.getElementById("myfirstpop").innerHTML = fruits;       fruits.pop();
    document.getElementById("mysecondpop").innerHTML = fruits
</script>
<h2>Javascript Arrays</h2>
<p>Do a calculation then display the result</p>
<p id="They"></p>
<script>
    function add (a,b){
        return a+b;}
        function average(a,b){return add(a,b)/2;}
        let result = average(125125,3129571);

</script>
